<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Banchan Art | The Co-operative Commissions Platform</title>
    <meta property="og:site_name" content="Banchan Art" />
    <meta
      property="og:title"
      content="Banchan Art | The Co-operative Commissions Platform"
    />
    <meta
      property="og:description"
      content="The Co-operative Commissions Platform"
    />
    <meta property="og:image" content="/assets/images/card.png" />
    <meta name="twitter:image:src" content="/assets/images/card.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BanchanArt" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="flex flex-col bg-base-100">
    <div id="above-fold" class="px-4 relative">
      <div
        id="header"
        class="bg-banchan-green text-black flex flex-row p-2 px-4 w-full absolute top-0 left-0"
      >
        <div class="grow flex flex-row place-items-center gap-2">
          <img src="/assets/images/favicon-32x32.png" class="w-8" />
          <div class="font-semibold text-lg">Banchan Art</div>
        </div>
        <div class="font-semibold">Socials Go Here</div>
      </div>
      <div id="hero" class="min-h-screen hero">
        <div class="hero-content flex flex-col md:flex-row">
          <div
            class="gap-4 p-4 text-center z-0 flex items-center justify-center"
          >
            <div class="flex flex-col gap-4">
              <div class="text-5xl font-bold">
                The Co-operative Commissions Platform
              </div>
              <div class="text-2xl font-semibold">
                Banchan is an artist and worker-owned platform, where each
                member gets a vote and profits go back to artists and
                workers&mdash;not to executives and shareholders.
              </div>
              <div id="top-cta" class="flex flex-col justify-items-end gap-2">
                <input
                  type="text"
                  class="input input-bordered"
                  placeholder="E-mail"
                />
                <button type="button" class="btn btn-primary ml-auto px-6">
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="features"
      class="px-4 min-h-screen flex flex-col md:flex-row bg-purple-300"
    >
      Features here
    </div>
    <div id="bottom-cta" class="px-4 min-h-screen bg-orange-200">
      plz email me
    </div>
